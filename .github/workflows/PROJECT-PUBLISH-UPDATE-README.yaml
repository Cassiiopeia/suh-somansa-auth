name: UPDATE-PROJECT-README

on:
  workflow_dispatch:  # 수동 트리거 허용

jobs:
  publish-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: changelog.json에서 최신 버전 추출
        id: get_version
        run: |
          if [ -f "changelog.json" ]; then
            VERSION=$(jq -r '.currentVersion' changelog.json)
            echo "Found version in changelog.json: $VERSION"
          else
            # changelog.json이 없으면 build.gradle에서 추출
            VERSION=$(grep "version = '" build.gradle | sed "s/version = '//" | sed "s/'//")
            echo "Found version in build.gradle: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: README.md 버전 업데이트
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Updating README.md with version: $VERSION"
          
          # README.md에서 "## 📋 최신 버전 : X.X.X" 부분 업데이트
          sed -i "s/## 📋 최신 버전 : .*/## 📋 최신 버전 : $VERSION/" README.md
          
          echo "README.md updated successfully"

      - name: 변경사항 커밋 및 푸시
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # README.md만 추가 (build.gradle은 제외)
          git add README.md
          
          # 변경사항이 있는지 확인
          if git diff --staged --quiet; then
            echo "📝 변경사항이 없습니다"
          else
            git commit -m "README 업데이트 : v$VERSION README.md 버전 정보 업데이트 [skip ci]"
            git push
            echo "✅ 변경사항이 성공적으로 커밋되었습니다"
          fi

      - name: README 업데이트 완료 알림
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "📚 README.md가 v$VERSION으로 업데이트되었습니다!"
          echo "🔗 Repository: https://github.com/${{ github.repository }}"
          echo "📋 최신 버전 표시가 업데이트되었습니다."