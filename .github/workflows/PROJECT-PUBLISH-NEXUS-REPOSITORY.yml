name: PUBLISH-SUH-NEXUS-REPOSITORY
on:
  push:
    branches:
      - deploy  # (기본) deploy 브랜치 푸시될 때 트리거
    tags:
      - 'v*.*.*'  # 태그 푸시될 때 트리거
  repository_dispatch:
    types: [PUBLISH-SUH-NEXUS-REPOSITORY]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create gradle.properties from secret
        run: |
          echo -e "${{ secrets.GRADLE_PROPERTIES }}" > gradle.properties

      - name: Show created file (debug)
        run: cat gradle.properties | grep -v password

      - name: Publish to Nexus
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}    # 태그명 추출
          VERSION=${TAG_NAME#v}                # 접두사 제거
          echo "Publishing suh-somansa-auth version $VERSION"   # 버전 확인
          ./gradlew publish -Pversion=$VERSION # Nexus 배포

      - name: README 업데이트 워크플로우 트리거
        run: |
          echo "🚀 README 업데이트 워크플로우 트리거 중..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"UPDATE-PROJECT-README"}'
          echo "✅ README 업데이트 워크플로우가 트리거되었습니다!"